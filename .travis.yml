language: android

before_install:
  - chmod +x gradlew
  - echo yes | android update sdk --filter extra-android-support --no-ui --force > /dev/null
  - echo yes | android update sdk --filter extra-android-m2repository --no-ui --force > /dev/null
  # crear e iniciar un emulador
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &

before_script:
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

android:
  components:
    - platform-tools
    - tools

    # versión build-tools para compilar
    - build-tools-22.0.1
    # api para compilar
    - android-22

    # imágenes para probar en ellas
    - sys-img-armeabi-v7a-android-14 # ice_cream_sandwich
    - sys-img-armeabi-v7a-android-16 # jelly_bean
    - sys-img-armeabi-v7a-android-19 # kitkat
    - sys-img-armeabi-v7a-android-21 # lollipop
    - sys-img-armeabi-v7a-android-22 # m
